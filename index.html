<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside>
      <img src="/assets/RWU_logo.svg" alt="RWU logo" class="logo" />
    </aside>
    <section class="welcome-text-section">
      <p>
        This is not a real online service! You know you need something like this
        in your live to help you realize your deepest dreams. Sign up
        <em>now</em> to get started
      </p>
      <p>You <em>know</em> you want to.</p>
    </section>
    <section class="form-section">
      <form action="#" id="sign-up-form">
        <fieldset>
          <legend>JOIN OUR GREAT UNIVERSITY!</legend>
          <div class="grid-wrapper">
            <div class="form-row">
              <label for="first_name"
                >FIRST NAME <span aria-label="required">*</span></label
              ><input type="text" id="first_name" placeholder="max" required />
            </div>
            <div class="form-row">
              <label for="last_name"
                >LAST NAME <span aria-label="required">*</span></label
              ><input
                type="text"
                id="last_name"
                placeholder="mustermann"
                required
              />
            </div>
            <div class="form-row">
              <label for="email"
                >EMAIL <span aria-label="required">*</span></label
              ><input
                type="email"
                id="email"
                placeholder="max.mustermann@mail.de"
                required
              />
            </div>
            <div class="form-row">
              <label for="phone_number">PHONE NUMBER</label
              ><input
                type="tel"
                id="phone_number"
                placeholder="+49 1885186698"
                pattern="^\+?\d{1,4}[-.\s]?\(?\d{1,3}\)?[-.\s]?\d{1,4}[-.\s]?\d{1,10}$
                "
              />
            </div>
            <div class="form-row">
              <label for="password"
                >PASSWORD <span aria-label="required">*</span></label
              ><input
                type="password"
                id="password"
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$"
                placeholder=""
                required
              />
            </div>
            <div class="form-row">
              <label for="confirm_password"
                >CONFIRM PASSWORD <span aria-label="required">*</span></label
              ><input
                type="password"
                id="confirm_password"
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$"
                placeholder=""
                required
              />
            </div>
          </div>
        </fieldset>
      </form>
    </section>
    <section class="call-to-action-section">
      <button
        type="submit"
        form="sign-up-form"
        value="submit"
        class="sign-up-btn"
      >
        ANMELDEN
      </button>
    </section>
  </body>
</html>
