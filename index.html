<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside>
      <img src="/assets/RWU_logo.svg" alt="RWU logo" class="logo" />
    </aside>
    <main>
      <section class="welcome-text-section">
        <p>
          This is not a real online service! You know you need something like
          this in your live to help you realize your deepest dreams. Sign up
          <em>now</em> to get started
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <section class="form-section">
        <form action="#">
          <fieldset>
            <legend>JOIN OUR GREAT UNIVERSITY!</legend>
            <div class="form-row">
              <label for="first_name">FIRST NAME</label
              ><input type="text" id="first_name" placeholder="max" />
            </div>
            <div class="form-row">
              <label for="last_name">LAST NAME</label
              ><input type="text" id="last_name" placeholder="mustermann" />
            </div>
            <div class="form-row">
              <label for="email">EMAIL</label
              ><input
                type="email"
                id="email"
                placeholder="max.mustermann@mail.de"
              />
            </div>
            <div class="form-row">
              <label for="phone_number">PHONE NUMBER</label
              ><input
                type="tel"
                id="phone_number"
                placeholder="+49 1885186698"
              />
            </div>
            <div class="form-row">
              <label for="password">PASSWORD</label
              ><input type="password" id="password" />
            </div>
            <div class="form-row">
              <label for="confirm_password">CONFIRM PASSWORD</label
              ><input type="password" id="confirm_password" />
            </div>
          </fieldset>
        </form>
      </section>
      <section class="call-to-action-section"></section>
    </main>
  </body>
</html>
